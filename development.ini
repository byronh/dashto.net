[app:main]
use = egg:dashto
jinja2.directories = dashto:templates
jinja2.filters =
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_jinja2
    pyramid_redis_sessions
    pyramid_storage
    pyramid_tm
chat.listen_host = 0.0.0.0
chat.listen_port = 5001
chat.target = 127.0.0.1:5001
redis.sessions.cookie_domain = localhost.com
redis.sessions.cookie_httponly = False
redis.sessions.cookie_secure = False
redis.sessions.host = localhost
redis.sessions.port = 6379
redis.sessions.secret = insecure_secret
sqlalchemy.url = postgresql://localhost/dashto
storage.base_path = %(here)s/dashto/static/uploads
storage.base_url = /static/uploads/
storage.extensions = images

[alembic]
file_template = %%(slug)s
script_location = alembic
sqlalchemy.url = postgresql://localhost/dashto

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5000

[loggers]
keys = root, dashto, sqlalchemy, alembic

[handlers]
keys = console, logstash

[formatters]
keys = generic, logstash

[logger_root]
level = INFO
handlers = console, logstash

[logger_dashto]
level = DEBUG
handlers =
qualname = dashto

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[handler_logstash]
class = logstash.LogstashHandler
level = ERROR
args = ("127.0.0.1", 4001)
formatter = logstash

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_logstash]
class = logstash.LogstashFormatterVersion1
