{% extends 'base.html' %}

{% block content %}
    <h4>New Campaign</h4>

    <form action="{{ 'campaign'|route_url(action='new') }}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ macros.render_field(form.campaign_name, class='u-full-width', placeholder='campaign name') }}
        <input class="button-primary" type="submit" value="Create Campaign"/>
    </form>
{% endblock %}
