{% extends 'base.html' %}

{% block content %}
    <h4>Campaigns</h4>
    <p><a href="{{ 'campaigns_create'|route_url }}">Create new campaign</a></p>
    <ul>
        {% for campaign in campaigns %}
            <li><a href="{{ 'campaigns_view'|route_url(campaign_id=campaign.id) }}">{{ campaign.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
