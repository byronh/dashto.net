{% extends 'base.html' %}

{% block content %}
    <h2>Character Profile: {{ character.name }}</h2>

    <p><a href="{{ 'characters_edit'|route_url(character_id=character.id) }}">Edit</a></p>

    {% if character.portrait %}
    <p><img src="{{ request.storage.url(character.portrait) }}" alt="{{ character.name }}"/></p>
    {% endif %}
    <p>{{ character.full_name or '' }}</p>
    <p>{{ character.biography or '' }}</p>
{% endblock %}
