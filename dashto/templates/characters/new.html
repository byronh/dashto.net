{% extends 'base.html' %}

{% block content %}
    <h2>New Character</h2>

    <form action="{{ 'characters_create'|route_url }}" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ macros.render_field(form.character_name, class='u-full-width', placeholder='character name') }}
        <input class="button-primary" type="submit" value="Create Character"/>
        <a href="{{ 'users_view'|route_url(user_id=request.user.id) }}"><button type="button">Cancel</button></a>
    </form>
{% endblock %}
