[app:main]
use = egg:dashto
jinja2.directories = dashto:templates
jinja2.filters =
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_jinja2
    pyramid_redis_sessions
    pyramid_tm
chat.listen_host = 0.0.0.0
chat.listen_port = 5001
redis.sessions.cookie_domain = dashto.net
redis.sessions.cookie_httponly = False
redis.sessions.cookie_secure = False
redis.sessions.host = localhost
redis.sessions.port = 6379
redis.sessions.secret = INSECURE_SECRET_CHANGE_ME
sqlalchemy.url = postgresql://sql-1.cm7wyanopxpz.us-west-2.rds.amazonaws.com/dashto

[alembic]
file_template = %%(slug)s
script_location = alembic
sqlalchemy.url = postgresql://sql-1.cm7wyanopxpz.us-west-2.rds.amazonaws.com/dashto

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000

[loggers]
keys = root, dashto, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_dashto]
level = WARN
handlers =
qualname = dashto

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
